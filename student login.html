<!DOCTYPE html>
<head>
    <title>STUDENT LOGIN</title>
</head> 
<body>  

   <center> <h3>LOGIN</h3>
    <label for="">First name
        <input type="text" id="f_name" placeholder="Enter First Name">
        
    </label>
<br><label for="">Last name
        <input type="text" id="l_name" placeholder="Enter Last Name">
        
    </label>
<br><label for="mail">Email Id
        <input type="email" id="email" placeholder="Enter Mail Id">
    </label>
<br><label for="">Phone Number
    <select name="option" id="phn_no">
        <option value="+91-">+91</option>
        <option value="+23-">+23</option>
        <option value="+43-">+43</option>
	<input type="tel" id="number" placeholder="enter number">
    </select>
   </label>
   <br> 
<label for="">Passed Year</label>
    <select name="opt" id="number">
        <optgroup label="year">
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
	    <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
        </optgroup>
      </select> 
<br>
<label for="">Degree</label>
    <select name="opt1" id="text">
        <optgroup label="degree">
            <option value="">Bsc</option>
            <option value="">Msc</option>
            <option value="">B.A.</option>
            <option value="">M.A.</option>
            <option value="">B.B.A</option>
	    <option value="">B.B</option>
            <option value="">B.Ed</option>
            <option value="">M.Ed</option>
	</optgroup>
      </select>
<br>

<label for="">Department</label>
    <select name="opt3" id="text1">
        <optgroup label="course">
            <option value="">Computer Science</option>
            <option value="">Mathematics</option>
            <option value="">Visual Communication</option>
            <option value="">Accounting & Finance</option>
            <option value="">General Mathematics</option>
	    <option value="">Micro-biology</option>
            <option value="">Chemistry</option>
            <option value="">English</option>
	    <option value="">History</option>
            <option value="">Computer Application</option>
            <option value="">Cooperate Security</option>
	    <option value="">Physics</option>
            <option value="">Psycology</option>
            <option value="">Literature</option>	
        </optgroup>
      </select> <button type="button" onclick="full_func()" autofocus>Submit</button></center>
<script>
        function full_func() {

            var first_name = document.getElementById('f_name').value;
            var last_name = document.getElementById('l_name').value;
	        let z=first_name + last_name;
            
            document.getElementById('get').innerHTML='Name:' +z;

            var email = document.getElementById('email').value;
	        document.getElementById('set').innerHTML='Email Id:'+email;

            var phone_code = document.getElementById('phn_no').selectedIndex;
            var paw_part = document.getElementsByTagName('option')[phone_code].value;
            document.getElementById('pet').innerHTML='Phone Number:'+paw_part+phone_code ;
		
	        var pass = document.getElementById('number').selectedIndex;
            var pass_part = document.getElementsByTagName('opt')[pass].value;
            document.getElementById('fet').innerHTML='Passing Year:'+pass_part;

	        var deg = document.getElementById('text').selectedIndex;
            var deg_part = document.getElementsByTagName('opt1')[deg].value;
            document.getElementById('ket').innerHTML="Degree:"+deg_part;	

            var dep = document.getElementById('text1').selectedIndex;
            var dep_part = document.getElementsByTagName('opt3')[dep].value;
            document.getElementById('wet').innerHTML="Department:"+dep_part;

        }
    </script>

	<p id="get"></p>
	<p id="set"></p>
	<p id="pet"></p>
	<p id="fet"></p>
	<p id="ket"></p>
	<p id="wet"></p>	

</body>
